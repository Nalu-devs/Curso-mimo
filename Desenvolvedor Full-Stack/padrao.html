<!doctype html>
<html>
<!-- O doctype informa ao navegador qual versão do HTML estamos usando. Sem ele, 
o navegador pode não exibir a página corretamente.

Como estamos usando a versão mais recente, usamos <!doctype html>. -->
<!-- O headelemento HTML, <head></head>, é um contêiner 
para informações sobre uma página da web, como seu título. Ele vem antes da tag body. -->

<head>
<title>My website</title>
</head>

<body>
    <h1>My favorite things</h1>
    <p> Raindrops on <em>roses</em><br> Whiskers on
        <strong>kittens</strong>
    </p>
</body>

<!-- O título de uma página da web aparece na aba ou janela do navegador da web. -->
<!-- Nas guias abaixo, há dois títulos de páginas da web: Minha página da web e Google . -->
<img src="img/title.png" width="700">

<!-- Para dar um título a uma página da web, adicionamos <title>e </title>dentro das tags head.
Observe que o titlenão é visível, mas fornece informações ao navegador. -->
</html>
