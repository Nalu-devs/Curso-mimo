<!-- HTML, sigla para Hypertext Markup Language, é uma linguagem de 
marcação para a criação de páginas web. 
Veja um exemplo de um elemento de parágrafo: -->

<p>Hello</p>

<!-- Alguns elementos HTML não possuem uma tag de fechamento. Eles são conhecidos 
como elementos nulos. -->

<!-- Se você quiser exibir uma imagem, precisará incluir alguns atributos dentro do 
seu elemento de imagem. Um atributo é um valor especial usado para ajustar o comportamento
de um elemento HTML. Aqui está um exemplo de um elemento de imagem com um srcatributo -->

<img src=" " />

<!-- O atributo src indica o caminho da imagem e o atributo alt serve para colocar um texto
curto sobre a imagem -->

<img src="https://thumbs.dreamstime.com/b/gato-que-dorme-na-grama-78543371.jpg" alt="Cat sleeping in the grass">



<!-- ATRIBUTOS -->

<!-- Um atributo é um valor inserido na tag de abertura de um elemento HTML Aqui está a 
sintaxe básica de um atributo: -->

<element attribute="value"></element>

<!-- Vejamos alguns exemplos de atributos HTML comuns. O primeiro exemplo é o hrefatributo,
usado para especificar a URL de um link: -->

<a href="https://www.example-website.com">Visit our website</a>

<!-- Alguns atributos são um pouco únicos em sua sintaxe, como o checkedatributo mostrado aqui: -->

<input type="checkbox" checked />
