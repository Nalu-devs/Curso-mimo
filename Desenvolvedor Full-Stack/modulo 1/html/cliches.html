<!-- O linkelemento é usado para vincular recursos externos, como folhas de estilo e ícones de sites.
Esta é a sintaxe básica para usar o linkelemento em um arquivo CSS externo: -->

<link rel="stylesheet" href="./styles.css" />

<!-- O relatributo é usado para especificar a relação entre o recurso vinculado e o documento HTML. 
Nessa situação, precisamos especificar que esse recurso vinculado é um stylesheet. -->

<!-- O linkelemento deve ser colocado dentro do headelemento, como visto no exemplo a seguir: -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examples of the link element</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<!-- Outro uso comum do linkelemento é a vinculação a ícones.
Aqui está um exemplo de vinculação a um favicon: -->

<link rel="icon" href="favicon.ico" />


<!-- BOILERPLATE -->

<!-- É como um modelo pronto para suas páginas web. Pense nele como a base de uma casa. 
Um boilerplate inclui a estrutura básica e os elementos essenciais que todo documento 
HTML precisa. Ele economiza seu tempo e ajuda a garantir que suas páginas estejam configuradas
corretamente. Aqui está um exemplo: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
  </body>
</html>

<!-- Primeiro, temos a DOCTYPE Ela informa aos navegadores qual versão do HTML você está usando. -->
<!-- A headseção contém informações importantes dos bastidores -->
<!-- Os metadados do seu site, contidos em metaelementos, contêm detalhes sobre aspectos como
codificação de caracteres e como sites como o Twitter devem visualizar o link da sua página -->
<!-- O título do seu site, encontrado no titleelemento, determina o texto que aparece na aba ou janela do navegador -->
<!-- Por fim, você normalmente vinculará as folhas de estilo externas da sua página na headseção usando linkelementos -->



<!-- UTF - 8  -->

<!-- O UTF-8 suporta todos os caracteres do conjunto de caracteres Unicode, incluindo caracteres e símbolos de todos 
os sistemas de escrita, idiomas e símbolos técnicos. Aqui está um exemplo de uso do metaelemento com o charset
atributo para definir a codificação de caracteres como UTF-8: -->

<meta charset="UTF-8" />
