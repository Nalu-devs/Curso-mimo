<html>
    <body>
        <!-- O HTML também nos permite adicionar imagens a uma página da web. -->
        <!-- Para adicionar imagens a uma página da web, começamos com a <img>tag. -->
        <h3>Drawing of <em>Earthrise</em></h3>
        <img>

        <!-- assim como <br>, <img>é uma tag vazia . Isso significa que ela não tem uma tag de 
        fechamento. -->
        <!-- para exibir uma imagem, uma tag de imagem precisa do srcatributo . srcsignifica fonte. -->
        <h3>Drawing of <em>Earthrise</em> </h3>
        <img src="https://mimo.app/i/earth.png">

        <!-- Definimos a imagem que queremos exibir com um =sinal e o endereço da imagem entre 
        aspas duplas. -->

        <!-- Podemos usar atributos para alterar o tamanho das imagens. Os atributos widthe height 
        usam pixels como unidade de medida padrão.
        Por exemplo, para definir a largura desta imagem como 100px, codifique width = "100". 
        E o heightatributo ajusta a altura de uma imagem.-->
        <img src="https://mimo.app/i/earth.png" width="100" height="200">
    </body>
</html>
