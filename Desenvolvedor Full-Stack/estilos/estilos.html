<!-- Para tornar páginas da web maiores mais gerenciáveis, podemos mover nosso 
CSS para uma folha de estilo ou um arquivo especial apenas para estilizar a página da web. 
Para incluir uma folha de estilo em um arquivo HTML, usamos o linkelemento . 
<link>é um elemento vazio de fechamento automático e fica dentro do headelemento . 
Para saber que tipo de arquivo incluir, a linktag de abertura precisa do relatributo 
definido usando rel="stylesheet".
Para especificar a localização da folha de estilo, defina o hrefatributo como "style.css". -->
<!doctype html>
<html>
 <head>
  
<link rel="stylesheet" href="style.css">

 </head>
 <body>
  <h1>Os filmes</h1>
  <p>Por que chorar se vamos longe</p>
 </body>
</html>
