<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="item1">Pesquisas
            <label for="item1">Pequisar</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.google.com/?hl=pt_BR" target="_blank">Entrar</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="item2">Receitas
            <label for="item2">Pequisar</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.tudogostoso.com.br/" target="_blank">Entrar</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="item3">Países
            <label for="item3">Pequisar</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://mundoeducacao.uol.com.br/geografia/paises.htm" target="_blank">Entrar</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="item4">Informática
            <label for="item4">Pequisar</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/portuguese/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" target="_blank">Entrar</a>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
